         <div class="">
            <h2 id="current-category-page" class="text-xl sm:text-2xl font-bold tracking-tight text-gray-900">All products</h2>
            <p>
               <span class="items-count"></span>

               <span class="items-total"></span>
            </p>
         </div>
         <div class="flex flex-row gap-2 w-fit justify-end">
            <label for="sortOptions" class="flex items-center font-medium text-md">Sort:</label>
            <select name="sort" id="sortOptions" class="block w-24 sm:w-full bg-inherit p-2 rounded-xl focus:ring-2 ring-gray-400 cursor-pointer">
               <option value="a_z">A - Z</option>
               <option value="z_a">Z - A</option>
               <option value="price_low_to_high">Price: Low to High</option>
               <option value="price_high_to_low">Price: High to Low</option>
               <option value="rating_low_to_high">Rating: Low to High</option>
               <option value="rating_high_to_low">Rating: High to Low</option>
            </select>
            <div class="lg:hidden flex items-center">
               <button type="button" class="filter-button">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hover:fill-black hover:opacity-70">

            <div class="flex flex-col mb-4 pb-4 border-b-2 border-b-black ">

                     Categories

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                        </svg>

                  </ul>
               </nav>

            <div class="flex flex-col mb-4 pb-4 border-b-2 border-b-black ">
               <h3 class="mb-4 pb-2 font-medium text-md border-b">
                  Shop By Price
               </h3>
               <div class="flex flex-col text-sm price-filter gap-4">
                  <div class="flex flex-row gap-2 justify-start items-center">
                     <input type="checkbox" id="under_100" name="priceFilter" class="w-4 h-4 cursor-pointer accent-black" value="under_100">

                        Under $100

                        $100 - $199

                  <div class="flex flex-row gap-2 justify-start items-center">

                        Above $200
